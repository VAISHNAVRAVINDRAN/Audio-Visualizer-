<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Audio Visualizer</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title-div">
<span class="material-symbols-outlined title-icon">
graphic_eq
</span>    
<span class="title">Audio Visualizer</span>
<span class="material-symbols-outlined title-icon">
graphic_eq
</span>   
</div>
<div class="player">
<div class="player-info">
<span class="material-symbols-outlined title-icon">music_note</span>    
<span class="file-info"> Music </span>
<span class="material-symbols-outlined title-icon">music_note</span>    
</div>   
<div class="player-controls">
<canvas class="canvas"></canvas>    
<br><br>
<audio class="audio">
<source src="music.mp3" type="audio/mp3">
</audio>
<div class="controls">
<div class="slider">
<input type="range" value="0" class="seek-bar">
</div>
<br><br>
<div class="controls-main">
<span class="material-symbols-outlined title-icon previous">skip_previous
</span>    
<span class="material-symbols-outlined play">
play_arrow
</span>
<span class="material-symbols-outlined title-icon pause">pause_circle
</span>    
<span class="material-symbols-outlined title-icon next">skip_next
</span>    
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
